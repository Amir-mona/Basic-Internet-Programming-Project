<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Css/AddNew-Task.css" />
    <title>AddNewTask page</title>
  </head>
  <body class="AddingTaskContainer">
    <div class="addingTaskBorderContainer">
      <h1 style="font-size: 5rem; color: blue">New Task</h1>
      <p style="font-size: 2rem; color: blue; padding-bottom: 1rem">
        Please Add a New Task
      </p>
      <form name="addingNewTask-form">
        <label for="TaskName">Task Name:</label>
        <input
          class="addingTaskForm"
          type="text"
          id="TaskName"
          name="TaskName"
          placeholder="Enter Task Name"
        /><br /><br />
        <label for="TaskName">description:</label>
        <br /><br />
        <textarea id="txtid" name="txtname" rows="4" cols="50" maxlength="100">
        </textarea>
        <br /><br />
        <label for="TaskName">priority level:</label>
        <input type="radio" name="rating" value="3" id="3" /><label for="3"
          >1</label
        >
        <input type="radio" name="rating" value="2" id="2" /><label for="2"
          >2</label
        >
        <input type="radio" name="rating" value="1" id="1" /><label for="1"
          >3</label
        >
        <br /><br />
        <label for="FinshTaskData">Finsh Task Data:</label>
        <input
          type="date"
          id="FinshTaskData"
          name="FinshTaskData"
        /><br /><br />
        <input
          class="NewTaskBtn"
          type="submit"
          id="NewTaskBtn"
          name="NewTaskBtn"
          value="Add Task"
          onclick="submitForm()"
        /><br /><br />
      </form>
    </div>
    <script>
      function submitForm() {
        document.addingNewTask - form.submit();
        document.addingNewTask - form.reset();
      }
    </script>
  </body>
</html>
